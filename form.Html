<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<link href="form.css" rel="stylesheet" type="text/css" media="all" />
<link href=""https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
<link href="form.js"  />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="form.js"></script>
<header class="ccheader">
    <h1>HTML5 Contact Form</h1>	    
</header>

<div class="wrapper">
    <form id = "id_form" method="post" action="" class="ccform"  >
    <div class="ccfield-prepend">
        <span class="ccform-addon"><i class="fa fa-user fa-2x"></i></span>
        <input  id =  "id_fullname" class="ccformfield" type="text" placeholder="Full Name" required size="45"/>
    </div>
    <div class="ccfield-prepend">
        <span class="ccform-addon"><i class="fa fa-envelope fa-2x"></i></span>
        <input  id = "id_email" class="ccformfield" type="email" placeholder="Email" required>
    </div>
    <div class="ccfield-prepend">
        <span class="ccform-addon"><i class="fa fa-mobile-phone fa-2x"></i></span>
        <input id = "id_phone" class="ccformfield" type="tel" placeholder="Phone"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required >
          
      
    </div>
  
    <div>
        <span class="ccform-addon"><i class="fa fa-check fa-2x" ></i></span>
        <input  name="selector[]" class =  "cccheckbox" type="radio" name="Gender" value="male"  checked >
        <label for="Gender"> Male </label><br>
        <input    name="selector[]" class =  "cccheckbox"type="radio" name="Gender" value="Female">
        <label for="Gender"> Feamle</label><br>
        <input    name="selector[]" class =  "cccheckbox" type="radio" name="Gender" value="Other" >
         Other<br><br>
    
    </div>
    
     <div class="ccfield-prepend">
        <span class="ccform-addon"><i class="fa fa-info fa-2x"></i></span>
        <input id ="id_subject" class="ccformfield" type="text" placeholder="Subject" required>
    </div>
    <div class="ccfield-prepend">
        <span class="ccform-addon"><i class="fa fa-comment fa-2x"></i></span>
        <textarea  id ="id_comments" class="ccformfield" name="comments" rows="8" placeholder="Message" required></textarea>
    </div>
    
   
    <input  id =  "submit" class="ccbtn" type="submit" value="Submit">
    </div>
    </form>
    <div  id = "input_data_show"> 
    <div id = "id_fullname_show" class ="cc_fullname_show"></div>
    <div id =  "id_email_show"> </div>
    <div id =  "id_phone_show"> </div>
    <div id =  "id_subject_shown"> </div>
    <div id =  "id_comments_show"> </div>
    <div id =  "id_checkbox_show"> </div>
    </div>
